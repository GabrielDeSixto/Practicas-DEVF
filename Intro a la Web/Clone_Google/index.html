<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Google Clone</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://www.google.com/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a href="http://">Im√°genes</a>
                </li>
                <li class="menu-apps">
                    <a href="http://">
                        <span class="material-symbols-outlined">
                            apps
                        </span>
                    </a>
                </li>
                <li>
                    <a href="http://">
                        <img id="img" draggable="false" class="style-scope yt-img-shadow" alt="Avatar image" height="32"
                            width="32"
                            src="https://yt3.ggpht.com/yti/AHXOFjV2iy6SCoz-IbRqW3htheMynZ1WSWFb2PUKlOzA1A=s88-c-k-c0x00ffffff-no-rj-mo">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Search-->
        <section>
            <img src="./img/googlelogo_color_272x92dp.png" alt="logo_Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <img src="./img/icon_search.svg" alt="search" class="icon_search">
                <input id="input" type="search" placeholder="Busca en Google o escribe una URL">
                <img src="./img/googlemic_clr_24px.svg" alt="voice">
            </div>
        </section>

        <!--Apps-->

        <section class="container">
            <a class="" aria-label="Coursera" title="Coursera" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/favicon2_.png" alt="Coursera" class="img">
                    </div>
                    <p class="title">Coursera</p>
                </div>
            </a>
            <a class="tile" aria-label="Voxy" title="Voxy" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/favicon3_.png" alt="Voxy" class="img">
                    </div>
                    <p class="title">Voxy</p>

                </div>
            </a>
            <a class="tile" aria-label="Slang" title="Slang" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/favicon1.png" alt="Slang" class="img">
                    </div>
                    <p class="title">Slang</p>
                </div>
            </a>
            <a class="tile" aria-label="Tec" title="Tec" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/favicon4.png" alt="Tec-cursos" class="img">
                    </div>
                    <p class="title">Tec-Cursos</p>
                </div>
            </a>
        </section>

        <section class="container">
            <a class="" aria-label="CurosGoogle" title="CurosGoogle" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/google.png" alt="CurosGoogle" class="img">
                    </div>
                    <p class="title">Cursos Go...</p>
                </div>
            </a>
            <a class="tile" aria-label="Udemy" title="Udemy" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/udemy.png" alt="Udemy" class="img">
                    </div>
                    <p class="title">Udemy</p>
                </div>
            </a>
            <a class="tile" aria-label="Udacity" title="Udacity" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/udacity.png" alt="Udacity" class="img">
                    </div>
                    <p class="title">Udacity</p>
                </div>
            </a>
            <a class="tile" aria-label="Add" title="Add" href="https://www.coursera.org/">
                <div class="icons">
                    <div class="fondo">
                        <img src="./img/add.svg" alt="Add" class="img">
                    </div>
                    <p class="title">Agregar Acce...</p>
                </div>
            </a>
        </section>



    </main>
</body>

</html>
